<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta Leaflet</title>

  <!-- ğŸ”¹ Import library utama Leaflet.js -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    
    /* Style untuk popup */
    .leaflet-popup-content h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
    }
    
    .leaflet-popup-content p {
      margin: 5px 0;
      color: #34495e;
    }
    
    .leaflet-popup-content small {
      color: #7f8c8d;
    }
    
    .leaflet-popup-content button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .leaflet-popup-content button:hover {
      background-color: #c0392b;
    }
    
    /* Loading indicator */
    .loading {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
<!-- ğŸ”¹ Import library utama Leaflet.js -->
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin="">
  </script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.2, 106.816], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Array untuk menyimpan marker
    var markers = [];
      var isLoaded = false;

      // Fungsi untuk menampilkan loading indicator
      function showLoading(show = true) {
        let loadingEl = document.getElementById('loading-indicator');
        if (!loadingEl) {
          loadingEl = document.createElement('div');
          loadingEl.id = 'loading-indicator';
          loadingEl.className = 'loading';
          loadingEl.innerHTML = 'â³ Loading...';
          document.body.appendChild(loadingEl);
        }
        loadingEl.style.display = show ? 'block' : 'none';
      }

    // Fungsi untuk load data lokasi dari backend
    async function loadLocations() {
      console.log('ğŸ“ Memuat lokasi dari database...');
      showLoading(true);
      
      try {
        const response = await fetch('/api/locations');
        const result = await response.json();
        
        console.log('ğŸ“Š Response dari server:', result);
        
        if (result.success) {
          // Hapus marker lama (kecuali marker Jakarta default)
          markers.forEach(marker => {
            if (marker.isDefault !== true) {
              map.removeLayer(marker);
            }
          });
          markers = markers.filter(marker => marker.isDefault === true);

          console.log(`âœ… Ditemukan ${result.data.length} lokasi di database`);

          // Tambahkan marker baru dari database
          result.data.forEach((location, index) => {
            console.log(`ğŸ“ Menambahkan marker ${index + 1}: ${location.name}`);
          
            const marker = L.marker([location.latitude, location.longitude])
              .addTo(map)
              .bindPopup(`
                <div>
                  <h3>ğŸ“ ${location.name}</h3>
                  <p>ğŸ“ ${location.description || 'Tidak ada deskripsi'}</p>
                  <small>ğŸ“Œ Lat: ${location.latitude.toFixed(6)}, Lng: ${location.longitude.toFixed(6)}</small>
                  <br><small>ğŸ•’ Dibuat: ${new Date(location.createdAt).toLocaleString('id-ID')}</small>
                  <br><br>
                  <button onclick="editLocation('${location._id}')" style="background: #3498db; margin-right: 5px;">âœï¸ Edit</button>
                  <button onclick="deleteLocation('${location._id}')" style="background: #e74c3c;">ğŸ—‘ï¸ Hapus</button>
                </div>
              `);
            
            marker.locationData = location;
            markers.push(marker);
          });

          isLoaded = true;
          showLoading(false);
          console.log('âœ… Semua lokasi berhasil dimuat!');

        } else {
          console.error('âŒ Error dari server:', result.message);
          showLoading(false);
          alert('Error memuat data lokasi: ' + result.message);
        }
      } catch (error) {
        console.error('âŒ Error loading locations:', error);
        showLoading(false);
        alert('Error koneksi ke server: ' + error.message);
      }
    }

    // Fungsi untuk menyimpan lokasi baru
    async function saveLocation(lat, lng, name, description) {
      console.log(`ğŸ’¾ Menyimpan lokasi: ${name} di koordinat [${lat}, ${lng}]`);
      showLoading(true);
      
      try {
        const locationData = {
          name: name,
          description: description,
          latitude: lat,
          longitude: lng,
          type: 'marker'
        };

        console.log('ğŸ“¤ Data yang akan dikirim:', locationData);

        const response = await fetch('/api/locations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(locationData)
        });

                const result = await response.json();
                console.log('ğŸ“¥ Response simpan:', result);

                if (result.success) {
                  showLoading(false);
                  alert('âœ… Lokasi berhasil disimpan ke database!');
                  loadLocations(); // Refresh markers dari database
                } else {
                  showLoading(false);
                  alert('âŒ Error menyimpan lokasi: ' + result.message);
                }
              } catch (error) {
                console.error('âŒ Error saving location:', error);
                showLoading(false);
                alert('âŒ Error koneksi ke server: ' + error.message);
              }
            }

            // Fungsi untuk edit lokasi
            async function editLocation(id) {
              const marker = markers.find(m => m.locationData && m.locationData._id === id);
              if (!marker) return;

              const location = marker.locationData;
              const newName = prompt('Edit nama lokasi:', location.name);
              if (newName === null) return;

              const newDescription = prompt('Edit deskripsi:', location.description || '');
              if (newDescription === null) return;

              showLoading(true);

              try {
                const response = await fetch(`/api/locations/${id}`, {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json'
                  },
          body: JSON.stringify({
            name: newName,
            description: newDescription,
            latitude: location.latitude,
            longitude: location.longitude,
            type: location.type
          })
        });

        const result = await response.json();
        
        if (result.success) {
          showLoading(false);
          alert('âœ… Lokasi berhasil diupdate!');
          loadLocations(); // Refresh markers
        } else {
          showLoading(false);
          alert('âŒ Error mengupdate lokasi: ' + result.message);
        }
      } catch (error) {
        console.error('âŒ Error updating location:', error);
        showLoading(false);
        alert('âŒ Error koneksi ke server');
      }
    }

    // Fungsi untuk menghapus lokasi
    async function deleteLocation(id) {
      if (confirm('ğŸ—‘ï¸ Yakin ingin menghapus lokasi ini dari database?')) {
        showLoading(true);
      
        try {
          const response = await fetch(`/api/locations/${id}`, {
            method: 'DELETE'
          });

          const result = await response.json();
          
          if (result.success) {
            showLoading(false);
            alert('âœ… Lokasi berhasil dihapus dari database!');
            loadLocations(); // Refresh markers dari database
          } else {
            showLoading(false);
            alert('âŒ Error menghapus lokasi: ' + result.message);
          }
        } catch (error) {
          console.error('âŒ Error deleting location:', error);
          showLoading(false);
          alert('âŒ Error koneksi ke server');
        }
      }
    }

    // Event listener untuk klik pada peta
    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      
      console.log(`ğŸ–±ï¸ Klik pada koordinat: [${lat}, ${lng}]`);

      const name = prompt('ğŸ“ Masukkan nama lokasi:');
      if (name && name.trim()) {
        const description = prompt('ğŸ“ Masukkan deskripsi (opsional):') || '';
        saveLocation(lat, lng, name.trim(), description.trim());
      }
    });

      // Event listener untuk resize peta
      window.addEventListener('resize', function () {
        map.invalidateSize();
      });

    // Load data saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ğŸš€ Aplikasi dimuat, mengambil data dari database...');

      // Tambahkan marker default Jakarta
      const jakartaMarker = L.marker([-6.2, 106.816])
        .addTo(map)
        .bindPopup(`
          <div>
            <h3>ğŸ™ï¸ Jakarta</h3>
            <p>Ibukota Indonesia</p>
            <small>Klik di mana saja pada peta untuk menambah lokasi baru!</small>
          </div>
        `)
        .openPopup();

      jakartaMarker.isDefault = true;
      markers.push(jakartaMarker);

      // Load lokasi dari database
      setTimeout(() => {
        loadLocations();
      }, 1000);
    });

      // Tambahkan kontrol refresh manual
      const refreshControl = L.control({ position: 'topright' });
      refreshControl.onAdd = function (map) {
        const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
        div.innerHTML = `
        <button onclick="loadLocations()" style="
          background: white; 
          border: none; 
          padding: 10px; 
          cursor: pointer;
          font-size: 16px;
        " title="Refresh data dari database">
          ğŸ”„
        </button>
      `;
        return div;
      };
      refreshControl.addTo(map);

      console.log('âœ… Aplikasi Leaflet dengan MongoDB siap digunakan!');
  </script>
</body>
</html>
